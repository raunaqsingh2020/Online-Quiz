<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="index.css">
    <title> TheDP Quiz </title>
  </head>
  <body>
    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:0%"></div>
    <div class="container m-5 mx-auto">
        <h1>Quiz</h1>
        <h2>Do Your Parents Miss You or Do They Just Feel Obligated to Talk to You?</h2>
        <div id="quiz"></div>
        <button id="submit">Submit Quiz!</button>
        <div id="resultCont" class="container m-3 mx-auto">
          <h2>Congratulations!</h2>
          <div id="results"></div>
        </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
